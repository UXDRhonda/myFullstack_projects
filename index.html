<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>TIC-TAC-TOE</title>
  
</head>

<body>
  
  <section id="title">
    <h1>TIC TAC TOE</h1>
  </section>
  <p><h2>*Best out of three games WIN!</h2></p>

  <section id="players">
    
    <form id="pOne">
      <h3>Player X</h3>
      <input type="text" placeholder="Enter Name" id = "p1name">
      <input type="button" onclick = "showName()", value = "submit">
      <span id = "display"></span>
       
      
    </form>

    <form id="pTwo">
      <h3>Player O</h3>
      <input type= "text" placeholder="Enter Name"
      id = "p2name">
      <input type= "button"
      onclick = "showName()"
      value = "submit">
      <span id = "display2"></span>
    </form>
   
  </section>

  <section class="score-board">
    <h4>SCORE:</h4>
    <div>
      <p>O has <span id="O-pts">0</span> points</p>
      <p>X has <span id="X-pts">0</span> points</p>
    </div>
    
   
  </section>

  <section>
    <h2 id="statusText"></h2>
  </section>


  <div class="tileContainer">
    <div tileIndex="0"  class="tile"></div>
    <div tileIndex="1"   class="tile"></div>
    <div tileIndex="2"  class="tile"></div>
    <div tileIndex="3"  class="tile"></div>
    <div tileIndex="4"   class="tile"></div>
    <div tileIndex="5"   class="tile"></div>
    <div tileIndex="6"  class="tile"></div>
    <div tileIndex="7"  class="tile"></div>
    <div tileIndex="8"  class="tile"></div>
  </div>

 

<section class="controls">
  <button id="resetBtn">Reset Game</button>
</section> 



</body>
</html>


 <script src="app.js"></script>
